<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./svgs/santaclaus.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <label id="open-label" for="open" class="open"></label>
        <input type="checkbox" name="open" id="open" aria-label="Card" />
        <div class="card-front">
          <h1>Merry Christmas</h1>
        </div>

        <div class="card-front_back">
          <div class="leaves">
            <img
              src="./assets/christmas-leaves.png"
              alt="Leaves"
              loading="lazy"
            />
          </div>

          <div class="tree">
            <div class="star"></div>
            <div class="tree-piece">
              <div class="light"></div>
              <div class="light"></div>
              <div class="light"></div>
            </div>
            <div class="tree-piece">
              <div class="light"></div>
              <div class="light"></div>
              <div class="light"></div>
            </div>
            <div class="tree-piece">
              <div class="light"></div>
              <div class="light"></div>
              <div class="light"></div>
              <div class="light"></div>
              <div class="light"></div>
            </div>
            <div class="trunk"></div>
          </div>
        </div>

        <div class="card-inside">
          <h2 class="card-inside__title">Feliz Navidad y Año Nuevo</h2>
          <p class="card-inside__text">
            La Navidad es realmente mágica... Acabo de ver todo mi dinero
            desaparecer
          </p>
          <p class="card-inside__text-bottom">
            ¡Que tengas una feliz navidad y un prospero año nuevo!
          </p>
        </div>
      </div>
    </div>

    <div class="audio-container">
      <button
        title="Audio"
        type="button"
        id="volume-button"
        class="volume-button"
      >
        <span class="on-icon">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M13 6.037c0-1.724-1.978-2.665-3.28-1.562L5.638 7.933H4c-1.105 0-2 .91-2 2.034v4.066c0 1.123.895 2.034 2 2.034h1.638l4.082 3.458c1.302 1.104 3.28.162 3.28-1.562V6.037Z"
            />
            <path
              fill-rule="evenodd"
              d="M14.786 7.658a.988.988 0 0 1 1.414-.014A6.135 6.135 0 0 1 18 12c0 1.662-.655 3.17-1.715 4.27a.989.989 0 0 1-1.414.014 1.029 1.029 0 0 1-.014-1.437A4.085 4.085 0 0 0 16 12a4.085 4.085 0 0 0-1.2-2.904 1.029 1.029 0 0 1-.014-1.438Z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M17.657 4.811a.988.988 0 0 1 1.414 0A10.224 10.224 0 0 1 22 12c0 2.807-1.12 5.35-2.929 7.189a.988.988 0 0 1-1.414 0 1.029 1.029 0 0 1 0-1.438A8.173 8.173 0 0 0 20 12a8.173 8.173 0 0 0-2.343-5.751 1.029 1.029 0 0 1 0-1.438Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <span class="off-icon">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M5.707 4.293a1 1 0 0 0-1.414 1.414l14 14a1 1 0 0 0 1.414-1.414l-.004-.005C21.57 16.498 22 13.938 22 12a9.972 9.972 0 0 0-2.929-7.071 1 1 0 1 0-1.414 1.414A7.972 7.972 0 0 1 20 12c0 1.752-.403 3.636-1.712 4.873l-1.433-1.433C17.616 14.37 18 13.107 18 12c0-1.678-.69-3.197-1.8-4.285a1 1 0 1 0-1.4 1.428A3.985 3.985 0 0 1 16 12c0 .606-.195 1.335-.59 1.996L13 11.586V6.135c0-1.696-1.978-2.622-3.28-1.536L7.698 6.284l-1.99-1.991ZM4 8h.586L13 16.414v1.451c0 1.696-1.978 2.622-3.28 1.536L5.638 16H4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2Z"
            />
          </svg>
        </span>
      </button>
      <audio id="christmas-audio" autoplay loop>
        <source src="./audio/christmas-spirit.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div class="snow-container">
      <div class="initial-snow"></div>
    </div>

    <script type="module" src="/app/main.js"></script>
  </body>
</html>
